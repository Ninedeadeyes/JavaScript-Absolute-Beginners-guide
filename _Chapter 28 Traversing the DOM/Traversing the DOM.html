<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank</title>
    <link rel="stylesheet" href="style.css">



</head>

<body id="texas">  <!-- parent  -->

    <div>                                <!-- First Child to body sibling to h4,div,script   --> 
         <h5 >hello world</h5>          <!-- First Child to div   --> 

    </div>

    <h4>What's happening?</h4>      <!--has no Child --> 

    <div >     

         <h1 id="kob" >What's happening?</h1>        <!-- First Child to div   --> 

         <h3 id="bob" >What's happening?</h3> 

         <h2 id="bob" >What's happening?</h2>        <!-- Last Child to div   --> 
    
    </div>

    <script src="./main.js"></scriptsrc></script>   <!-- Last Child to body    --> 
</body>

</html>
